<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
        
     
    <div class="container">
        <h1>Users</h1>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Password</th>
                <th>Created at</th>
                <th>Status</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            
            {% for x in users %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.username}}</td>
                <td>{{x.email}}</td>
                <td>{{x.password}}</td>
                <td>{{x.created_at}}</td>
                <td>{{x.status}}</td>
                <td>
                    <a href="update/{{x.id}}"><button id="up">update</button></a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button id="del">delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Add User</button></a>
    </div>
    {% if user.is_authenticated %}
    <button><a href="/signout">sign out</a></button>
    {% endif %}
    
</body>

</html>
