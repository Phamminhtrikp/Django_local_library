<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <title>OWEN SHOP</title> -->
        <meta name="description" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            /* Định dạng cho ảnh */ 
            .custom-image {
                width: 100px; /* Kích thước ảnh */
                height: 100px; /* Kích thước ảnh */
                object-fit: cover; /* Chỉnh sửa để ảnh không bị méo khi kích thước không đồng đều */
                border-radius: 50%; /* Làm tròn góc ảnh */
            }
        </style>
    </head>
    <body>
        <div>
            {% if user.is_authenticated %}
            <button><a href="/signout">sign out</a></button>
            {% else %}
            <button><a href="/signin">Login</a></button>
            <button><a href="/signup">sign up</a></button>
            {% endif %}
        </div>
        {%block content %}
            <!-- Đưa ảnh vào đây -->
            <img src="link_to_your_image.jpg" alt="Description" class="custom-image">
        {% endblock %}
        
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
